<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>demo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngIf="userList">
        <ion-item *ngFor="let user of userList">
          <ion-avatar item-start>
              <ion-icon name="ios-contact"></ion-icon>
          </ion-avatar>
          <h2>{{ user.username }}</h2>
          <p>{{ user.email }}</p>
          <p>{{ user.contactNo }}</p>
        </ion-item>
      </ion-list>
</ion-content>
