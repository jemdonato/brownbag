<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button menuClose *ngFor="let page of pages" ion-item (click)="openPage(page)">
          {{ page.title }}
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
